<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Pico&Placa Predictor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

</head>
<body>

<div class="container ">
    <div class="text-center">
        <h1 class="text-center">Pico y Placa Predictor</h1>
        <h4>Welcome to the "Pico y Placa" Predictor</h4>
        <h6>You will need to provide some information in order to know if your car can or cannot be on the road</h6>
    </div>

    <form action="#" th:action="@{/predict}" th:object="${picoPlaca}" method="post">
        <div class="form-group  col-lg-2 col-md-4 col-sm-12 offset-lg-5 offset-md-4">
            <label>Plate: </label>
            <input type="text" th:field="*{plate}" class="form-control" placeholder="ABC1234"/>
        </div>
        <div class="form-group  col-lg-2 col-md-4 col-sm-12 offset-lg-5 offset-md-4">
            <label>Date: </label>
            <input type="text" th:field="*{date}" class="form-control" placeholder="dd-mm-yyyy"/>
        </div>
        <div class="form-group  col-lg-2 col-md-4 col-sm-12 offset-lg-5 offset-md-4">
            <label>Time: </label>
            <input type="text" th:field="*{time}" class="form-control" placeholder="hh:mm"/>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 offset-lg-4 offset-md-4 text-center">
            <input type="submit" value="Predict" class="btn btn-primary mr-3"/>
            <input type="reset" value="Reset" class="btn btn-secondary"/>
        </div>
        <th:block th:if="${picoPlaca.errorMessage != null}">
            <p class="text-danger text-center" th:text="*{errorMessage}"></p>
        </th:block>
    </form>
</div>

</body>
</html>
